id: adsb_demod
label: 'ADS-B Demodulator'
category: '[ADS-B]'

templates:
  imports: import adsb
  make: adsb.demod(${fs})

parameters:
  - id: fs
    label: 'Sample Rate'
    dtype: float
    default: 2e6

inputs:
  - label: 'in'
    domain: stream
    dtype: float

outputs:
  - label: 'demodulated'
    domain: message
    optional: 1
  - label: 'out'
    domain: stream
    dtype: float

file_format: 1